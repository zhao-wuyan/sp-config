# order-service-dev.yml

spring:
  application:
    name: order-service
  main:
    allow-bean-definition-overriding: true
  cloud:
    config:
      override-none: true
server:
  port: 8201

eureka:
  client:
    service-url: 
      #单机只能写defaultZone
      defaultZone: http://eureka1:2001/eureka, http://eureka2:2002/eureka      #多机容灾可以部署多地     beijing   wuhan等等
      #beijing: http://xxxxxxx/xxx
      #wuhan: http://xxxx/xx
      
      
feign:
  hystrix:
    enabled: true 
    
    
management:
  endpoints:
    web:
      exposure:
        include:
        - hystrix.stream
     
# order-service-dev.yml

spring:
  application:
    name: order-service
  # 不允许配置中心的文件覆盖项目的配置，防止将启动端口信息覆盖
  cloud:
    config:
      override-none: true
  rabbitmq:
    host: 192.168.64.140
    port: 5672
    username: admin
    password: admin
server:
  port: 8201

eureka:
  client:
    service-url: 
      defaultZone: http://eureka1:2001/eureka, http://eureka2:2002/eureka      #多机容灾可以部署多地     beijing   wuhan等等
      #单机只能写defaultZone
      #beijing: http://xxxxxxx/xxx
      #wuhan: http://xxxx/xx
      
      
feign:
  hystrix:
    enabled: true 
    
    
management:
  endpoints:
    web:
      exposure:
        include:
        - hystrix.stream
     